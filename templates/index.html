<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make the Web Look Classic</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 50px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.5em;
            color: #5f6368;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #6c63ff;
            outline: none;
        }

        button {
            background-color: #6c63ff;
            color: #fff;
            padding: 12px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a54e7;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }

    </style>
</head>
<body>
    <header>
        <h1>Make the Web Look Classic</h1>
    </header>

    <form action="/fetch" method="get">
        <label for="url">Enter the URL to Fetch</label>
        <input type="text" id="url" name="url" placeholder="e.g., https://example.com" required>
        <button type="submit">Fetch Page</button>
    </form>

    <footer>
        <p>Made with ❤️ for a classic web experience</p>
    </footer>
</body>
</html>
